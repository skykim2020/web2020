<h1> 12. li, ul, ol tag의 활용!</h1>

<ol>
<h3><li><u>li tag</u>로 목차를 만들 수 있어!</li></h3>

<h3><li><u>ul tag</u>(unordered list tag)를 <u>li tag</u> 상위에 써서 목차 더미를 만들 수 있어</li></h3>
<p>
<ul>
    <li>html</li>
    <li>css</li>
    <li>Javascript</li>
</ul>
</p>

<h3><li><u>ol tag</u>(ordered list tag) 번호가 붙어!</li></h3>
<p>
<ol>
    <li>html</li>
    <li>css</li>
    <li>Javascript</li>
</ol>
</p>

</ol>
