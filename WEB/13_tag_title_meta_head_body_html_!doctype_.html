<!DOCTYPE html>
<html>
<head>
    <title>13_tag<title><meta><head><body>.html</title>
    <meta charset="utf-8">
</head>

</body>
<h1> 13. 문서 구조를 만들어주는 다양한 tag들! </h1>
<ol>
    <li> title tag - 페이지 이름 만들어 주기 </li>
    <li> meta charset tag - 문서 타입 정의하기 </li>
    <li> head/body tag - 문서 구조 만들기 </li>
    <li> html tag - 최고 높은 직위의 태그!!</li>
    <li> !doctype html tag - 관용적으로 사용합니다 </li>
</ol>
</body>
